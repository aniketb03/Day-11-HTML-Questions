<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Grouping</title>
</head>

<body>
    <label>Salaried Customer</label>
    <br>
    <input type="radio" name="Salaried">Thousand<br>
    <input type="radio" name="Salaried">Lakh<br>
    <input type="radio" name="Salaried">Crore

    </br>
    <hr>
    <label>Business Customer</label>
    <br>
    <input type="radio" name="Bussiness">Large Scale<br>
    <input type="radio" name="Bussiness">Small Scale<br>
    <input type="radio" name="Bussiness">Other
</body>

</html>
